<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no">
  <title>Boda de David y Mónica</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap"
    rel="stylesheet">

  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.png" type="image/png">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="pantalla-inicial" class="pantalla">
    <div class="cta-text">Haz clic en el sobre para abrir tu invitación ✉️</div>
    <picture>
      <source srcset="images/sobre.webp" type="image/webp">
      <img id="sobre" class="sobre" src="images/sobre.jpeg" alt="Sobre de invitación" tabindex="0" role="button"
        aria-label="Abrir invitación" />
    </picture>
  </div>

  <main id="contenido-principal">
    <section class="seccion">
      <h1 class="nombres">David & Mónica </h1>
      <h2 class="titulo">¡Nos casamos!</h2>
      <p class="fecha">12:00 hrs - 27 / 06 / 26 </p>
      <p>Iglesia San Nicolás de Bari, Burgos</p>
      <!-- Flecha -->
      <i class="fa-solid fa-arrow-down scroll-icon"></i>
    </section>

    <section class="seccion">
      <h2>Ceremonia</h2>
      <p>Será en la <strong>Iglesia San Nicolás de Bari</strong>, Burgos.</p>
    </section>

    <section class="seccion">
      <h2>Banquete</h2>
      <p>En el <strong>Hotel Abba</strong>, Burgos.</p>
    </section>

    <section class="seccion">
      <h2>Contacto</h2>
      <p>Estamos preparando este día con mucho cariño.</p>
    </section>
  </main>

  <script>
    document.querySelectorAll('.scroll-icon').forEach(flecha => {
      flecha.addEventListener('click', () => {
        const seccion = flecha.closest('section');
        const siguiente = seccion.nextElementSibling;
        if (siguiente) {
          const offsetTop = siguiente.offsetTop;

          // Forzar un único scroll exacto
          window.scrollTo({
            top: offsetTop,
            behavior: 'smooth'
          });
        }
      });
    });
  </script>

</body>
</html>
