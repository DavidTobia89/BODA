<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boda de David y Mónica</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap"
    rel="stylesheet">

  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Lato, sans-serif;
    }

    .pantalla {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .seccion {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      scroll-snap-align: start;
    }

    .scroll-icon {
      font-size: 2rem;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Pantalla inicial -->
  <div id="pantalla-inicial" class="pantalla">
    <h1>Pantalla del sobre</h1>
    <i class="fa-solid fa-arrow-down scroll-icon"></i>
  </div>

  <!-- Contenido principal -->
  <main id="contenido-principal">
    <section class="seccion">
      <h2>Sección 1</h2>
      <i class="fa-solid fa-arrow-down scroll-icon"></i>
    </section>

    <section class="seccion">
      <h2>Sección 2</h2>
      <i class="fa-solid fa-arrow-down scroll-icon"></i>
    </section>

    <section class="seccion">
      <h2>Sección 3</h2>
      <i class="fa-solid fa-arrow-down scroll-icon"></i>
    </section>
  </main>

  <script>
    document.querySelectorAll('.scroll-icon').forEach(flecha => {
      flecha.addEventListener('click', () => {
        const seccion = flecha.closest('section') || flecha.closest('#pantalla-inicial');
        let siguiente;

        if (seccion.id === 'pantalla-inicial') {
          // si estamos en la pantalla inicial → ir a la primera sección
          siguiente = document.querySelector('#contenido-principal .seccion');
        } else {
          // si estamos en una sección → ir a la siguiente
          siguiente = seccion.nextElementSibling;
        }

        if (siguiente) {
          window.scrollTo({
            top: siguiente.offsetTop,
            behavior: 'smooth'
          });
        }
      });
    });
  </script>

</body>
</html>
